<li class="portfolio__item">
    <picture class="portfolio__pic-contaner">
        <source type="image/webp"
            srcset="./img/portfolio/micflags/@@picName.webp 1x, ./img/portfolio/micflags/@@picName@2x.webp 2x">
        <source type="image/jpeg"
            srcset="./img/portfolio/micflags/@@picName.jpeg 1x, ./img/portfolio/micflags/@@picName@2x.jpeg 2x">
        <img class="portfolio__pic" src="./img/portfolio/micflags/@@picName.jpeg" data-type="@@type"
            srcset="./img/portfolio/micflags/@@picName@2x.jpeg 2x" width="130" height="112"
            alt="кубик на микрофон типа @@type @@logo">
    </picture>
</li>
